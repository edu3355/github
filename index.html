<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quote</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
      <span class="title">Quote Generator</span>
      <div class="gridbox" id="gridbox">
        <div class="element" id="date"></div>
        <div class="element" id="time"></div>
        <div class="element" id="widget1"></div>
        <div class="element" id="widget2"></div>
      </div>
        <button id="quote" class="quote">Generate Quote</button>
        <button id="settings-btn" class="settings-btn" aria-label="Settings">
          <span class="setting" id="setting">Settings</span>
        </button>
        <div id="settings-modal" class="settings-modal">
          <div class="settings-modal-content">
            <h2>Settings</h2>
            <div class="theme-toggle-row">
              <span>Theme</span>
              <label class="switch">
                <input type="checkbox" id="modal-toggle">
                <span class="slider" id="modal-slider"></span>
              </label>
            </div>
            <button id="close-modal" class="close-modal">Close</button>
          </div>
        </div>
        <span id="quote-msg" class="quote-msg"></span>
        <span class="powerby" id="powerby">Quotes provided by ZenQuotes</span>
        <div class="exquote" id="exquote">
          <span class="content" id="content">Confidence is contagious. So is lack of confidence.</span>
          <br>
          <span class="author" id="author">- Vince Lombardi -</span>
        </div>
        <div class="exquote2" id="exquote2">
          <span class="content" id="content2">Better late than never.</span>
          <br>
          <span class="author" id="author2">- Spencer Johnson -</span>
        </div>
        <div class="exquote3" id="exquote3">
          <span class="content" id="content3">Let the beauty of what you love be what you do.</span>
          <br>
          <span class="author" id="author3">- Rumi -</span>
        </div>
    </body>
</html>
